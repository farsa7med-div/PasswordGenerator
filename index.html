<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Password Generator</title>
	
</head>
<body>
<h1>Password Generator</h1>

<div class="options-container">
	<fieldset>
		<legend>Choose Password Options</legend>
		<label for="length">Password Length (8-20)</label>
		<input type="range" id="length" min="8" max="20">
	</fieldset>
	
	<div class="difficulty-options">
		<div class="difficulty-option selected-difficulty-option" data-value="low">
			Low
		</div>
		<div class="difficulty-option" data-value="medium">
			Medium
		</div>
		<div class="difficulty-option" data-value="high">
			High
		</div>
	</div>
</div>

<input type="text" id="password" readonly>

<button onclick="generatePassword()">Generate Password</button>
</body>
</html>
